<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Horario AQR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --bg-sidebar: #1e293b;
            --border-color: #000000;
            --accent: #3b82f6;
            --sidebar-width: 280px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            background: #f1f5f9;
        }

        /* Controles de Interfaz */
        .top-controls {
            position: fixed; left: 10px; top: 10px;
            z-index: 1000; display: flex; gap: 10px;
        }

        .btn-ui {
            background: var(--accent); color: white; border: none;
            padding: 10px 15px; border-radius: 5px; cursor: pointer;
            font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-pdf { background: #e74c3c; }

        #sidebar {
            width: var(--sidebar-width); height: 100vh;
            background: var(--bg-sidebar); color: white;
            padding: 70px 20px 20px 20px; position: fixed;
            left: 0; transition: transform 0.3s ease;
            z-index: 100; box-sizing: border-box;
        }

        #sidebar.hidden { transform: translateX(-100%); }

        #main-content {
            margin-left: var(--sidebar-width); padding: 20px;
            width: calc(100% - var(--sidebar-width)); transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: flex-start;
        }

        #main-content.full-width { margin-left: 0; width: 100%; }

        /* AREA DE CAPTURA (Centrada para PDF) */
        #capture-area { 
            background: white; 
            padding: 10mm; 
            width: 200mm; /* Ajuste para centrado en Letter/A4 */
            min-height: 260mm;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .header-institucional { 
            display: flex; justify-content: space-between; align-items: center; 
            text-align: center; margin-bottom: 20px; 
        }
        .header-institucional img { height: 95px; width: auto; }
        
        .header-text h1 { font-size: 13pt; margin: 2px 0; font-weight: bold; }
        .header-text h2 { font-size: 10pt; margin: 2px 0; }
        #grupo-titulo { font-size: 11pt; margin: 5px 0; border-bottom: 2px solid black; display: inline-block; padding: 0 15px; outline: none; }

        /* Cuadrícula */
        .schedule-grid {
            display: grid; 
            grid-template-columns: 85px repeat(6, 1fr);
            background: var(--border-color);
            gap: 1px; 
            border: 1px solid var(--border-color);
        }

        .grid-header { 
            background: #ffffff; padding: 8px 2px; 
            text-align: center; font-weight: bold; font-size: 8.5pt; 
        }

        .time-label { 
            background: #ffffff; font-size: 7.5pt; font-weight: bold; 
            display: flex; align-items: center; justify-content: center;
            text-align: center; line-height: 1.1;
        }

        .time-slot { 
            background: #fff; height: 60px; padding: 0;
            position: relative; overflow: hidden;
        }

        .recreo-row {
            background: #f2f2f2 !important; color: #000; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            grid-column: span 6; font-size: 9pt; letter-spacing: 10px;
        }

        /* MATERIAS CON TEXTO AUTO-AJUSTABLE */
        .materia-card {
            width: 100%; height: 100%; 
            color: white; cursor: grab;
            display: flex; align-items: center; justify-content: center;
            text-align: center; font-weight: bold;
            box-sizing: border-box; padding: 5px;
            word-wrap: break-word; overflow: hidden;
            font-size: 11px; /* Tamaño base que se adapta al contenedor */
            line-height: 1.1;
        }

        #materia-pool .materia-card {
            height: 45px; margin-bottom: 8px; border-radius: 4px;
        }

        .delete-btn {
            position: absolute; top: 1px; right: 1px;
            background: rgba(0,0,0,0.4); color: white; border: none;
            border-radius: 50%; width: 15px; height: 15px; 
            font-size: 9px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .input-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .input-group label { font-size: 12px; color: #cbd5e1; margin-bottom: 5px; }
        .input-group input { padding: 10px; border-radius: 4px; border: none; font-size: 14px; }

        .no-export { display: none !important; }
    </style>
</head>
<body>

<div class="top-controls">
    <button class="btn-ui" onclick="toggleSidebar()">☰ Panel</button>
    <button class="btn-ui btn-pdf" onclick="exportarPDF()">⬇ Descargar PDF</button>
</div>

<div id="sidebar">
    <h2 style="font-size: 1.2rem; margin-top:0">Materias</h2>
    <div class="input-group">
        <label>Nombre (puede ser largo):</label>
        <input type="text" id="materiaName" placeholder="Ej: Mantenimiento de Sistemas">
    </div>
    <div class="input-group">
        <label>Color de fondo:</label>
        <input type="color" id="materiaColor" value="#3498db" style="width:100%; height:35px; border:none; padding:0; cursor:pointer">
    </div>
    <button class="btn-ui" style="width:100%" onclick="addNewMateria()">+ Guardar en Lista</button>
    
    <div id="materia-pool" style="margin-top:20px; overflow-y:auto; max-height: 55vh; border: 1px dashed #475569; padding: 10px;"></div>
</div>

<div id="main-content">
    <div id="capture-area">
        <div class="header-institucional">
            <img src="AQR.jpg" alt="AQR">
            <div class="header-text">
                <h1 contenteditable="true">PREPARATORIA FEDERAL POR COOPERACIÓN</h1>
                <h1 contenteditable="true">“ANDRÉS QUINTANA ROO”</h1>
                <h2 contenteditable="true">HORARIO DEL SEMESTRE “B” DEL CICLO ESCOLAR 2025-2026</h2>
                <h3 id="grupo-titulo" contenteditable="true">2° A INFORMÁTICA</h3>
            </div>
            <img src="DRAGONES.jpg" alt="DRAGONES">
        </div>

        <div class="schedule-grid" id="grid">
            <div class="grid-header">HORA</div>
            <div class="grid-header">LUNES</div>
            <div class="grid-header">MARTES</div>
            <div class="grid-header">MIÉRCOLES</div>
            <div class="grid-header">JUEVES</div>
            <div class="grid-header">VIERNES</div>
            <div class="grid-header">SÁBADO</div>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.getElementById('main-content').classList.toggle('full-width');
    }

    const grid = document.getElementById('grid');
    const bloques = [
        "07:00 - 07:50", "07:50 - 08:40", "08:40 - 09:30",
        "RECREO", 
        "10:00 - 10:50", "10:50 - 11:40", "11:40 - 12:30", 
        "12:30 - 13:20", "13:20 - 14:10"
    ];

    bloques.forEach(info => {
        const timeLabel = document.createElement('div');
        timeLabel.className = 'time-label';
        timeLabel.innerText = info === "RECREO" ? "09:30 - 10:00" : info;
        grid.appendChild(timeLabel);

        if (info === "RECREO") {
            const recreoDiv = document.createElement('div');
            recreoDiv.className = 'recreo-row';
            recreoDiv.innerText = "RECREO";
            grid.appendChild(recreoDiv);
        } else {
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                grid.appendChild(slot);
                
                new Sortable(slot, { 
                    group: 'materias', 
                    animation: 150,
                    onAdd: function (evt) {
                        const item = evt.item;
                        if (!item.querySelector('.delete-btn')) {
                            const btn = document.createElement('button');
                            btn.className = 'delete-btn';
                            btn.innerHTML = '×';
                            btn.onclick = function() { item.remove(); };
                            item.appendChild(btn);
                        }
                    }
                });
            }
        }
    });

    new Sortable(document.getElementById('materia-pool'), {
        group: { name: 'materias', pull: 'clone', put: false },
        animation: 150,
        sort: false
    });

    function addNewMateria() {
        const name = document.getElementById('materiaName').value;
        const color = document.getElementById('materiaColor').value;
        if (!name) return;

        const card = document.createElement('div');
        card.className = 'materia-card';
        card.style.backgroundColor = color;
        card.innerText = name; 
        
        document.getElementById('materia-pool').appendChild(card);
        document.getElementById('materiaName').value = "";
    }

    function exportarPDF() {
        const elemento = document.getElementById('capture-area');
        const nombreGrupo = document.getElementById('grupo-titulo').innerText.trim();
        const botonesBorrar = document.querySelectorAll('.delete-btn');
        
        botonesBorrar.forEach(btn => btn.classList.add('no-export'));

        const opciones = {
            margin:       [5, 0, 5, 0], // Margen arriba/abajo para centrar vertical
            filename:     `Horario_${nombreGrupo}.pdf`,
            image:        { type: 'jpeg', quality: 1.0 },
            html2canvas:  { 
                scale: 3, 
                useCORS: true, 
                letterRendering: true,
                scrollX: 0,
                scrollY: 0
            },
            jsPDF:        { unit: 'mm', format: 'letter', orientation: 'portrait' }
        };

        // Generar el PDF
        html2pdf().set(opciones).from(elemento).save().then(() => {
            botonesBorrar.forEach(btn => btn.classList.remove('no-export'));
        });
    }
</script>

</body>
</html>
