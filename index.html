<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AQR Control Maestro - R.A.T.S V.Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --bg-sidebar: #0f172a; --accent: #2563eb; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: #f1f5f9; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 280px; background: var(--bg-sidebar); color: white; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; flex-shrink: 0; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-sync { background: #3b82f6; width: 100%; margin-bottom: 10px; }
        .btn-pdf { background: #ef4444; }

        .tabs { display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; overflow-y: auto; max-height: 200px; padding: 5px; }
        .tab { padding: 6px 12px; background: #cbd5e1; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 10px; }
        .tab.active { background: var(--accent); color: white; }

        #main { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        #capture-area { 
            background: white; 
            padding: 10mm; 
            width: 190mm; 
            min-height: 260mm; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            margin: 0 auto; 
            box-sizing: border-box;
        }

        .editable { outline: none; border: 1px solid transparent; padding: 2px; transition: 0.2s; }
        .editable:hover { border: 1px dashed #3b82f6; background: #f0f7ff; }
        .editable:focus { border: 1px solid #3b82f6; background: white; }

        .grid { display: flex; flex-direction: column; border: 1px solid black; background: black; gap: 1px; }
        .row { display: flex; background: black; gap: 1px; min-height: 58px; }
        .row-header { min-height: 35px !important; background: white; }
        .cell { background: white; flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .cell-time { flex: 0 0 80px; font-size: 7pt; font-weight: bold; text-align: center; }
        
        .materia-content { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-size: 8.5px; padding: 4px; box-sizing: border-box; color: black; }
        .materia-content b { font-size: 9px; margin-bottom: 2px; }
        .recesso { background: #f8fafc !important; font-weight: bold; letter-spacing: 10px; font-size: 10pt; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="font-size: 1.2rem; margin-bottom: 5px;">AQR R.A.T.S</h2>
    <p style="font-size: 11px; color: #94a3b8;">Sistema de Gesti√≥n de Horarios</p>
    <button class="btn btn-sync" onclick="syncWithGoogle()">üîÑ Sincronizar Excel</button>
    <div style="margin-top: auto; font-size: 10px; color: #64748b;">V.Final - 3er A√±o ESP</div>
</div>

<div id="main">
    <div class="top-nav" style="margin-bottom: 20px;">
        <button class="btn btn-pdf" onclick="exportPDF()">‚¨á Descargar PDF</button>
    </div>

    <div class="tabs" id="tab-bar"></div>
    
    <div id="capture-area">
        <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 15px;">
            <img src="AQR.jpg" style="height: 60px;">
            <div style="text-align:center; flex-grow:1;">
                <h1 contenteditable="true" id="edit-titulo-h1" class="editable" oninput="saveTitles()" style="margin:0; font-size: 10.5pt;">PREPARATORIA FEDERAL POR COOPERACI√ìN ‚ÄúANDR√âS QUINTANA ROO‚Äù</h1>
                <h2 contenteditable="true" id="edit-titulo-h2" class="editable" oninput="saveTitles()" style="margin:0; font-size: 8.5pt; font-weight: normal;">HORARIO ESCOLAR - CICLO 2025-2026</h2>
                <div id="current-group-display" contenteditable="true" class="editable" oninput="saveGroupTitle()" style="margin-top:5px; font-weight:bold; border-bottom: 2px solid black; padding: 0 15px; display: inline-block; min-width: 100px;">GRUPO 1A</div>
            </div>
            <img src="DRAGONES.jpg" style="height: 60px;">
        </div>

        <div class="grid" id="grid-body"></div>
        <p style="text-align:center; font-size: 7pt; margin-top: 15px; font-style: italic; opacity: 0.6;">R.A.T.S - Registro de Control Escolar</p>
    </div>
</div>

<script>
    const SHEETS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5V41q3aGjOH5IsmJGWeS9VffmtrXvFXj9wv3o6Jda406EHASwcXO5SUQpQeqoJRY3hg4O8iKB5RoP/pub?output=csv";
    
    // Lista de grupos actualizada seg√∫n tu solicitud
    const grupos = [
        "1A", "1B", "1C", 
        "2A", "2B", "2C", "2A-ESP", 
        "3A", "3B", "3C", "3A-ESP", "3B-ESP", "3C-ESP"
    ];

    const horas = ["07:00-07:50", "07:50-08:40", "08:40-09:30", "RECESO", "10:00-10:50", "10:50-11:40", "11:40-12:30", "12:30-13:20", "13:20-14:10"];
    const diasMap = {"LUNES":0, "MARTES":1, "MI√âRCOLES":2, "MIERCOLES":2, "JUEVES":3, "VIERNES":4, "S√ÅBADO":5, "SABADO":5};
    
    let activeG = localStorage.getItem('aqr_last_group') || "1A";
    let database = JSON.parse(localStorage.getItem('aqr_v_final_db')) || {};
    let customTitles = JSON.parse(localStorage.getItem('aqr_v_final_titles')) || {};

    function init() {
        const body = document.getElementById('grid-body');
        body.innerHTML = `
            <div class="row row-header">
                <div class="cell cell-time">HORA</div>
                <div class="cell" style="font-weight:bold; font-size:8pt;">LUNES</div>
                <div class="cell" style="font-weight:bold; font-size:8pt;">MARTES</div>
                <div class="cell" style="font-weight:bold; font-size:8pt;">MI√âRCOLES</div>
                <div class="cell" style="font-weight:bold; font-size:8pt;">JUEVES</div>
                <div class="cell" style="font-weight:bold; font-size:8pt;">VIERNES</div>
                <div class="cell" style="font-weight:bold; font-size:8pt;">S√ÅBADO</div>
            </div>
        `;

        horas.forEach((h, idx) => {
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `<div class="cell cell-time">${h === "RECESO" ? "09:30-10:00" : h}</div>`;
            
            if(h === "RECESO") {
                row.innerHTML += `<div class="cell recesso">RECESSO</div>`;
            } else {
                for(let d=0; d<6; d++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell target-cell';
                    cell.id = `cell-${idx + 1}-${d}`; 
                    row.appendChild(cell);
                }
            }
            body.appendChild(row);
        });
        
        loadSavedTitles();
        renderTabs();
        updateView();
    }

    async function syncWithGoogle() {
        try {
            const response = await fetch(SHEETS_URL);
            const data = await response.text();
            const rows = data.split('\n');
            grupos.forEach(g => database[g] = {});

            rows.forEach((row, i) => {
                if(i === 0 || !row.trim()) return;
                const cols = row.split(',').map(c => c.trim());
                if(cols.length < 6) return;
                const [mat, prof, col, grupo, bloque, dia] = cols;
                const dIdx = diasMap[dia.toUpperCase()];
                const gKey = grupo.toUpperCase();
                if(database[gKey] && dIdx !== undefined) {
                    database[gKey][`${bloque}-${dIdx}`] = { m: mat, p: prof, c: col.replace(/\s+/g, '').toLowerCase() };
                }
            });
            save(); updateView();
            alert("‚úÖ ¬°Sincronizaci√≥n Exitosa!");
        } catch (e) { alert("Error al conectar con Google Sheets."); }
    }

    function updateView() {
        document.querySelectorAll('.target-cell').forEach(c => {
            c.innerHTML = '';
            const data = database[activeG] ? database[activeG][c.id.replace('cell-', '')] : null;
            if(data && data.m !== "") {
                c.innerHTML = `<div class="materia-content" style="background-color: ${data.c}"><b>${data.m}</b><span>${data.p}</span></div>`;
            }
        });
        document.getElementById('current-group-display').innerText = customTitles[activeG] || `GRUPO ${activeG}`;
    }

    function saveTitles() {
        const t1 = document.getElementById('edit-titulo-h1').innerText;
        const t2 = document.getElementById('edit-titulo-h2').innerText;
        localStorage.setItem('aqr_main_titles_final', JSON.stringify({t1, t2}));
    }

    function saveGroupTitle() {
        customTitles[activeG] = document.getElementById('current-group-display').innerText;
        localStorage.setItem('aqr_v_final_titles', JSON.stringify(customTitles));
    }

    function loadSavedTitles() {
        const main = JSON.parse(localStorage.getItem('aqr_main_titles_final'));
        if(main) {
            document.getElementById('edit-titulo-h1').innerText = main.t1;
            document.getElementById('edit-titulo-h2').innerText = main.t2;
        }
    }

    function renderTabs() {
        document.getElementById('tab-bar').innerHTML = grupos.map(g => 
            `<button class="tab ${g===activeG?'active':''}" onclick="changeG('${g}')">${g}</button>`).join('');
    }

    function changeG(g) { activeG = g; localStorage.setItem('aqr_last_group', g); renderTabs(); updateView(); }
    function save() { localStorage.setItem('aqr_v_final_db', JSON.stringify(database)); }

    function exportPDF() { 
        const area = document.getElementById('capture-area');
        const opt = {
            margin: 0,
            filename: `${document.getElementById('current-group-display').innerText}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { 
                scale: 2, 
                useCORS: true, 
                scrollX: 0, 
                scrollY: 0,
                windowWidth: document.documentElement.offsetWidth
            },
            jsPDF: { unit: 'mm', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(area).save();
    }

    init();
</script>
</body>
</html>
