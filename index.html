<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Escolar - Formato Vertical</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --bg-sidebar: #1e293b;
            --border: #000000; /* Borde negro para que resalte */
            --accent: #3b82f6;
            --sidebar-width: 280px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            background: #f1f5f9;
        }

        /* Controles */
        .top-controls {
            position: fixed; left: 10px; top: 10px;
            z-index: 1000; display: flex; gap: 10px;
        }

        .btn-ui {
            background: var(--accent); color: white; border: none;
            padding: 10px 15px; border-radius: 5px; cursor: pointer;
            font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-pdf { background: #e74c3c; }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width); height: 100vh;
            background: var(--bg-sidebar); color: white;
            padding: 70px 20px 20px 20px; position: fixed;
            left: 0; transition: transform 0.3s ease;
            z-index: 100; box-sizing: border-box; overflow-y: auto;
        }

        #sidebar.hidden { transform: translateX(-100%); }

        #main-content {
            margin-left: var(--sidebar-width); padding: 20px;
            width: calc(100% - var(--sidebar-width)); transition: all 0.3s ease;
            display: flex; justify-content: center;
        }

        #main-content.full-width { margin-left: 0; width: 100%; }

        /* AREA DE IMPRESIÓN (VERTICAL) */
        #capture-area { 
            background: white; 
            padding: 20px; 
            width: 790px; /* Ancho optimizado para PDF vertical */
            min-height: 1000px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Encabezado */
        .header-institucional { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-align: center; 
            margin-bottom: 15px; 
        }
        .header-institucional img { height: 110px; width: auto; } /* Logos más grandes */
        
        .header-text h1 { font-size: 1.1rem; margin: 2px 0; font-weight: bold; }
        .header-text h2 { font-size: 0.9rem; margin: 2px 0; }
        .header-text h3 { font-size: 1rem; margin: 5px 0; border-bottom: 2px solid black; display: inline-block; padding: 0 10px; }

        /* Cuadrícula */
        .schedule-grid {
            display: grid; 
            grid-template-columns: 100px repeat(6, 1fr);
            background: var(--border); /* El gap de 1px mostrará este color como borde */
            gap: 1px; 
            border: 1px solid var(--border);
        }

        .grid-header { 
            background: #ffffff; padding: 8px; 
            text-align: center; font-weight: bold; font-size: 0.7rem; 
        }

        .time-label { 
            background: #ffffff; font-size: 0.65rem; font-weight: bold; 
            display: flex; align-items: center; justify-content: center;
            text-align: center; padding: 2px;
        }

        /* Celdas del horario */
        .time-slot { 
            background: #fff; 
            height: 75px; /* Altura fija para estética */
            padding: 0; /* Sin padding para que la materia llene todo */
            position: relative;
            overflow: hidden;
        }

        .recreo-row {
            background: #f0f0f0 !important; color: #000; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            grid-column: span 6; font-size: 0.8rem; letter-spacing: 10px;
        }

        /* MATERIAS */
        .materia-card {
            width: 100%; 
            height: 100%; /* Llenar la celda */
            color: white;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            box-sizing: border-box;
            padding: 5px;
        }

        /* Materia dentro del pool (lateral) */
        #materia-pool .materia-card {
            height: 50px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .delete-btn {
            position: absolute; top: 2px; right: 2px;
            background: rgba(0,0,0,0.3); color: white; border-radius: 50%;
            width: 16px; height: 16px; display: flex;
            align-items: center; justify-content: center;
            font-size: 10px; cursor: pointer;
        }

        .input-group { margin-bottom: 12px; display: flex; flex-direction: column; }
        .input-group label { font-size: 0.75rem; color: #cbd5e1; margin-bottom: 3px; }

        .no-export { display: none !important; }
    </style>
</head>
<body>

<div class="top-controls">
    <button class="btn-ui" onclick="toggleSidebar()">☰ Panel</button>
    <button class="btn-ui btn-pdf" onclick="exportarPDF()">⬇ Descargar PDF</button>
</div>

<div id="sidebar">
    <h3 style="margin-top:0">Configuración</h3>
    <div class="input-group">
        <label>Materia:</label>
        <input type="text" id="materiaName" placeholder="Nombre...">
    </div>
    <div class="input-group">
        <label>Color:</label>
        <input type="color" id="materiaColor" value="#3b82f6" style="width:100%; height:30px; border:none; padding:0">
    </div>
    <div class="input-group">
        <label>Tamaño Fuente (px):</label>
        <input type="number" id="materiaFontSize" value="11">
    </div>
    <button class="btn-ui" style="width:100%" onclick="addNewMateria()">+ Añadir al Panel</button>
    
    <div id="materia-pool"></div>
    <p style="font-size: 10px; color: #94a3b8; margin-top: 15px;">Las materias se copian al arrastrar.</p>
</div>

<div id="main-content">
    <div id="capture-area">
        <div class="header-institucional">
            <img src="AQR.jpg" alt="AQR">
            <div class="header-text">
                <h1 contenteditable="true">PREPARATORIA FEDERAL POR COOPERACIÓN</h1>
                <h1 contenteditable="true">“ANDRÉS QUINTANA ROO”</h1>
                <h2 contenteditable="true">HORARIO DEL SEMESTRE “B” DEL CICLO ESCOLAR 2025-2026</h2>
                <h3 contenteditable="true">2° A INFORMÁTICA</h3>
            </div>
            <img src="DRAGONES.jpg" alt="DRAGONES">
        </div>

        <div class="schedule-grid" id="grid">
            <div class="grid-header">HORA</div>
            <div class="grid-header">LUNES</div>
            <div class="grid-header">MARTES</div>
            <div class="grid-header">MIÉRCOLES</div>
            <div class="grid-header">JUEVES</div>
            <div class="grid-header">VIERNES</div>
            <div class="grid-header">SÁBADO</div>
            </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.getElementById('main-content').classList.toggle('full-width');
    }

    const grid = document.getElementById('grid');
    const bloques = [
        "07:00 - 07:50", "07:50 - 08:40", "08:40 - 09:30",
        "RECREO", 
        "10:00 - 10:50", "10:50 - 11:40", "11:40 - 12:30", 
        "12:30 - 13:20", "13:20 - 14:10"
    ];

    bloques.forEach(info => {
        const timeLabel = document.createElement('div');
        timeLabel.className = 'time-label';
        timeLabel.innerText = info === "RECREO" ? "09:30 - 10:00" : info;
        grid.appendChild(timeLabel);

        if (info === "RECREO") {
            const recreoDiv = document.createElement('div');
            recreoDiv.className = 'recreo-row';
            recreoDiv.innerText = "RECREO";
            grid.appendChild(recreoDiv);
        } else {
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                grid.appendChild(slot);
                
                new Sortable(slot, { 
                    group: 'materias', 
                    animation: 150,
                    onAdd: function (evt) {
                        const item = evt.item;
                        if (!item.querySelector('.delete-btn')) {
                            const btn = document.createElement('span');
                            btn.className = 'delete-btn';
                            btn.innerHTML = '×';
                            btn.onclick = function() { item.remove(); };
                            item.appendChild(btn);
                        }
                    }
                });
            }
        }
    });

    new Sortable(document.getElementById('materia-pool'), {
        group: { name: 'materias', pull: 'clone', put: false },
        animation: 150,
        sort: false
    });

    function addNewMateria() {
        const name = document.getElementById('materiaName').value;
        const color = document.getElementById('materiaColor').value;
        const size = document.getElementById('materiaFontSize').value;
        if (!name) return;

        const card = document.createElement('div');
        card.className = 'materia-card';
        card.style.backgroundColor = color;
        card.style.fontSize = size + "px";
        card.innerHTML = `<span contenteditable="true" style="width:100%">${name}</span>`;
        
        document.getElementById('materia-pool').appendChild(card);
        document.getElementById('materiaName').value = "";
    }

    function exportarPDF() {
        const elemento = document.getElementById('capture-area');
        const botonesBorrar = document.querySelectorAll('.delete-btn');
        botonesBorrar.forEach(btn => btn.classList.add('no-export'));

        const opciones = {
            margin: 5,
            filename: 'Horario_Escolar_AQR.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true },
            jsPDF: { unit: 'mm', format: 'letter', orientation: 'portrait' } // VERTICAL
        };

        html2pdf().set(opciones).from(elemento).save().then(() => {
            botonesBorrar.forEach(btn => btn.classList.remove('no-export'));
        });
    }
</script>

</body>
</html>
