<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Maestro AQR - R.A.T.S</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --bg-sidebar: #1e293b; --border-color: #000000; --accent: #3b82f6; --sidebar-width: 260px; }
        body { font-family: Arial, sans-serif; display: flex; margin: 0; background: #f1f5f9; }

        /* Interfaz lateral */
        .top-controls { position: fixed; left: 10px; top: 10px; z-index: 2000; display: flex; gap: 10px; }
        .btn-ui { background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-pdf { background: #e74c3c; } .btn-csv { background: #10b981; }

        #sidebar {
            width: var(--sidebar-width); height: 100vh; background: var(--bg-sidebar); color: white;
            padding: 70px 15px 15px 15px; position: fixed; left: 0; z-index: 1000; box-sizing: border-box; overflow-y: auto;
        }

        #main-content {
            margin-left: var(--sidebar-width); padding: 20px; width: calc(100% - var(--sidebar-width)); 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* BARRA DE PESTA√ëAS - CORREGIDA */
        .group-tabs { 
            display: flex; gap: 8px; margin-top: 60px; margin-bottom: 20px; 
            flex-wrap: wrap; justify-content: center; z-index: 500; position: relative;
        }
        .tab-btn { background: #cbd5e1; color: #1e293b; border: 2px solid #94a3b8; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 10px rgba(59,130,246,0.3); }

        /* CAPTURA PDF */
        #capture-area { background: white; padding: 8mm; width: 200mm; box-sizing: border-box; margin: 0 auto; display: flex; flex-direction: column; }
        .header-institucional { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-institucional img { height: 70px; }
        .header-text h1 { font-size: 11pt; margin: 1px 0; font-weight: bold; text-align: center;}
        #grupo-titulo { font-size: 11pt; font-weight: bold; border-bottom: 2px solid black; padding: 0 10px; margin-top: 10px; display: inline-block;}

        /* TABLA */
        .schedule-container { border: 1px solid black; background: black; display: flex; flex-direction: column; gap: 1px; }
        .schedule-row { display: flex; background: black; gap: 1px; min-height: 52px; }
        .row-header { min-height: 30px !important; }
        .cell { background: white; flex: 1; display: flex; align-items: stretch; justify-content: center; position: relative; min-width: 0; }
        .cell-time { flex: 0 0 75px; font-size: 7.5pt; font-weight: bold; display: flex; align-items: center; justify-content: center; }

        /* MATERIAS */
        .materia-card {
            width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 4px; font-size: 9px; cursor: grab; position: relative;
        }
        .materia-card b { font-size: 9.5px; }
        
        .delete-btn { 
            position: absolute; top: 1px; right: 1px; background: #ef4444; color: white; 
            border: none; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 50;
        }

        .recesso-row-style { background: #f1f5f9 !important; flex: 1; display: flex; align-items: center; justify-content: center; letter-spacing: 12px; font-weight: bold; font-size: 9pt; }
        .signature { margin-top: 10px; text-align: center; font-size: 7.5pt; font-style: italic; }
        .no-export { display: none !important; }
    </style>
</head>
<body>

<div class="top-controls">
    <button class="btn-ui btn-csv" onclick="document.getElementById('csvInput').click()">üìÇ Cargar Excel (CSV)</button>
    <button class="btn-ui btn-pdf" onclick="exportarPDF()">‚¨á Descargar PDF</button>
    <input type="file" id="csvInput" accept=".csv" style="display:none" onchange="cargarCSVInteligente(this)">
</div>

<div id="sidebar">
    <h2 style="font-size: 1rem; margin-top:0">Materias Pool</h2>
    <div id="materia-pool" style="border: 1px dashed #475569; padding: 10px; min-height: 100px;"></div>
</div>

<div id="main-content">
    <div class="group-tabs" id="tabs-container"></div>

    <div id="capture-area">
        <div class="header-institucional">
            <img src="AQR.jpg" alt="AQR">
            <div class="header-text" style="text-align: center;">
                <h1>PREPARATORIA FEDERAL POR COOPERACI√ìN ‚ÄúANDR√âS QUINTANA ROO‚Äù</h1>
                <h2 style="font-size: 9pt; margin: 0;">HORARIO ESCOLAR - CICLO 2025-2026</h2>
                <div id="grupo-titulo">GRUPO 1A</div>
            </div>
            <img src="DRAGONES.jpg" alt="DRAGONES">
        </div>

        <div class="schedule-container" id="schedule-body">
            <div class="schedule-row row-header">
                <div class="cell cell-time" style="font-weight: bold;">HORA</div>
                <div class="cell" style="font-weight: bold; font-size: 8pt; align-items: center;">LUNES</div>
                <div class="cell" style="font-weight: bold; font-size: 8pt; align-items: center;">MARTES</div>
                <div class="cell" style="font-weight: bold; font-size: 8pt; align-items: center;">MI√âRCOLES</div>
                <div class="cell" style="font-weight: bold; font-size: 8pt; align-items: center;">JUEVES</div>
                <div class="cell" style="font-weight: bold; font-size: 8pt; align-items: center;">VIERNES</div>
                <div class="cell" style="font-weight: bold; font-size: 8pt; align-items: center;">S√ÅBADO</div>
            </div>
        </div>
        <div class="signature">R.A.T.S</div>
    </div>
</div>

<script>
    const grupos = ["1A", "1B", "1C", "2A", "2B", "2C", "3A", "3B", "3C"];
    const bloques = ["07:00-07:50", "07:50-08:40", "08:40-09:30", "RECESSO", "10:00-10:50", "10:50-11:40", "11:40-12:30", "12:30-13:20", "13:20-14:10"];
    let grupoActivo = "1A";
    let db = JSON.parse(localStorage.getItem('aqr_v3_db')) || {};
    grupos.forEach(g => { if(!db[g]) db[g] = {}; });

    // RENDERIZAR ESTRUCTURA
    const container = document.getElementById('schedule-body');
    bloques.forEach((hora, bIdx) => {
        const row = document.createElement('div');
        row.className = 'schedule-row' + (hora === "RECESSO" ? " row-header" : "");
        
        const timeCell = document.createElement('div');
        timeCell.className = 'cell cell-time';
        timeCell.innerText = hora === "RECESSO" ? "09:30-10:00" : hora;
        row.appendChild(timeCell);

        if (hora === "RECESSO") {
            row.innerHTML += `<div class="recesso-row-style">RECESSO</div>`;
        } else {
            for (let dIdx = 0; dIdx < 6; dIdx++) {
                const cell = document.createElement('div');
                cell.className = 'cell target-cell';
                cell.dataset.pos = `${bIdx}-${dIdx}`;
                row.appendChild(cell);

                new Sortable(cell, {
                    group: 'materias',
                    animation: 150,
                    onAdd: function(evt) {
                        const item = evt.item;
                        const pos = cell.dataset.pos;
                        const profe = item.dataset.profe;

                        // BLOQUEO DE PROFESOR
                        let ocupado = false;
                        grupos.forEach(g => {
                            if (g !== grupoActivo && db[g][pos] && db[g][pos].profe === profe) {
                                ocupado = true; alert(`¬°ALERTA! El Profe ${profe} ya est√° en el grupo ${g}`);
                                evt.from.appendChild(item);
                            }
                        });

                        if (!ocupado) {
                            db[grupoActivo][pos] = { m: item.dataset.m, p: item.dataset.profe, c: item.dataset.color };
                            save();
                            addX(item, pos);
                        }
                    }
                });
            }
        }
        container.appendChild(row);
    });

    function addX(item, pos) {
        if (item.querySelector('.delete-btn')) return;
        const btn = document.createElement('button');
        btn.className = 'delete-btn no-export'; btn.innerHTML = '√ó';
        btn.onclick = () => { item.remove(); delete db[grupoActivo][pos]; save(); };
        item.appendChild(btn);
    }

    function renderTabs() {
        const tc = document.getElementById('tabs-container');
        tc.innerHTML = grupos.map(g => `<button class="tab-btn ${g===grupoActivo?'active':''}" onclick="cambiarGrupo('${g}')">${g}</button>`).join('');
    }

    function cambiarGrupo(g) {
        grupoActivo = g;
        document.getElementById('grupo-titulo').innerText = `GRUPO ${g}`;
        renderTabs();
        document.querySelectorAll('.target-cell').forEach(cell => {
            cell.innerHTML = '';
            const data = db[g][cell.dataset.pos];
            if (data) {
                const card = createCard(data.m, data.p, data.c, cell.dataset.pos);
                cell.appendChild(card);
            }
        });
    }

    function createCard(m, p, c, pos = null) {
        const div = document.createElement('div');
        div.className = 'materia-card'; div.style.backgroundColor = c;
        div.dataset.m = m; div.dataset.profe = p; div.dataset.color = c;
        div.innerHTML = `<b style="color:black">${m}</b><span style="font-size:8px; color:black">${p}</span>`;
        if (pos) addX(div, pos);
        return div;
    }

    function cargarCSVInteligente(input) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            lines.forEach((line, i) => {
                if (i === 0 || !line.trim()) return;
                const [mat, prof, col, grupo, bloque, dia] = line.split(',');
                if (grupo && bloque && dia) {
                    const cleanG = grupo.trim();
                    const cleanPos = `${bloque.trim()}-${dia.trim()}`;
                    if (db[cleanG]) {
                        db[cleanG][cleanPos] = { m: mat.trim(), p: prof.trim(), c: col.trim() };
                    }
                }
            });
            save(); cambiarGrupo(grupoActivo);
            alert("¬°Horarios cargados desde Excel con √©xito!");
        };
        reader.readAsText(input.files[0]);
    }

    function save() { localStorage.setItem('aqr_v3_db', JSON.stringify(db)); }
    function exportarPDF() { 
        const area = document.getElementById('capture-area');
        html2pdf().set({ margin: 10, filename: `Horario_${grupoActivo}.pdf`, html2canvas: { scale: 2 } }).from(area).save();
    }

    window.onload = () => { renderTabs(); cambiarGrupo("1A"); };
</script>
</body>
</html>
