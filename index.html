<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario AQR - Final Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --bg-sidebar: #1e293b;
            --border-color: #000000;
            --accent: #3b82f6;
            --sidebar-width: 260px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            background: #f1f5f9;
        }

        /* Interfaz lateral */
        .top-controls {
            position: fixed; left: 10px; top: 10px;
            z-index: 1000; display: flex; gap: 10px;
        }

        .btn-ui {
            background: var(--accent); color: white; border: none;
            padding: 10px 15px; border-radius: 5px; cursor: pointer;
            font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-pdf { background: #e74c3c; }

        #sidebar {
            width: var(--sidebar-width); height: 100vh;
            background: var(--bg-sidebar); color: white;
            padding: 70px 15px 15px 15px; position: fixed;
            left: 0; transition: transform 0.3s ease;
            z-index: 100; box-sizing: border-box;
            overflow-y: auto;
        }

        #sidebar.hidden { transform: translateX(-100%); }

        #main-content {
            margin-left: var(--sidebar-width); 
            padding: 20px;
            width: calc(100% - var(--sidebar-width)); 
            transition: all 0.3s ease;
            display: flex; 
            justify-content: center;
        }

        #main-content.full-width { margin-left: 0; width: 100%; }

        /* AREA DE CAPTURA PDF */
        #capture-area { 
            background: white; 
            padding: 10mm; 
            width: 210mm; /* Ancho completo para evitar recortes laterales */
            box-sizing: border-box;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .header-institucional { 
            display: flex; justify-content: space-between; align-items: center; 
            text-align: center; margin-bottom: 20px; 
        }
        .header-institucional img { height: 80px; width: auto; }
        .header-text h1 { font-size: 11pt; margin: 2px 0; font-weight: bold; }
        .header-text h2 { font-size: 9pt; margin: 2px 0; font-weight: normal; }
        #grupo-titulo { font-size: 10pt; margin: 8px 0; border-bottom: 1.5px solid black; display: inline-block; padding: 0 10px; outline: none; font-weight: bold; }

        /* CUADRICULA MEJORADA */
        .schedule-container {
            border: 1px solid var(--border-color);
            background: var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .schedule-row {
            display: flex;
            background: var(--border-color);
            gap: 1px;
            min-height: 58px; /* Altura un poco mayor para legibilidad */
        }

        .cell {
            background: #ffffff;
            flex: 1;
            display: flex;
            align-items: stretch;
            justify-content: center;
            position: relative;
        }

        .cell-time {
            flex: 0 0 80px; 
            background: #ffffff;
            font-size: 7.5pt;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cell-header {
            background: #ffffff;
            font-weight: bold;
            font-size: 8.5pt;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px 0;
        }

        /* MATERIAS - AJUSTE DE FUENTE */
        .materia-card {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6px 4px; 
            color: black;
            font-size: 10.5px; /* Subido para que no se vea microscópico */
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            box-sizing: border-box;
            cursor: grab;
            font-weight: normal;
        }

        .recesso-row-style {
            background: #f5f5f5 !important;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 12px;
            font-weight: bold;
            font-size: 9pt;
            min-height: 35px;
        }

        .signature {
            margin-top: 15px;
            text-align: center;
            font-size: 8pt;
            color: #64748b;
            font-style: italic;
            width: 100%;
        }

        #materia-pool .materia-card {
            margin-bottom: 6px;
            border-radius: 3px;
            min-height: 35px;
        }

        .delete-btn {
            position: absolute; top: 1px; right: 1px;
            background: rgba(0,0,0,0.25); color: white; border: none;
            border-radius: 50%; width: 14px; height: 14px; 
            font-size: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }

        .input-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .input-group label { font-size: 11px; color: #cbd5e1; margin-bottom: 5px; }
        textarea { padding: 8px; border-radius: 4px; border: none; font-size: 12px; font-family: Arial; }

        .no-export { display: none !important; }
    </style>
</head>
<body>

<div class="top-controls">
    <button class="btn-ui" onclick="toggleSidebar()">☰ Panel</button>
    <button class="btn-ui btn-pdf" onclick="exportarPDF()">⬇ Descargar PDF</button>
</div>

<div id="sidebar">
    <h2 style="font-size: 1rem; margin-top:0">Materias</h2>
    <div class="input-group">
        <label>Nombre:</label>
        <textarea id="materiaName" rows="3" placeholder='Escribir el nombre de la materia aqui'></textarea>
    </div>
    <div class="input-group">
        <label>Color:</label>
        <input type="color" id="materiaColor" value="#5dade2" style="width:100%; height:30px; border:none; cursor:pointer">
    </div>
    <button class="btn-ui" style="width:100%" onclick="addNewMateria()">+ Crear</button>
    <div id="materia-pool" style="margin-top:15px; border: 1px dashed #475569; padding: 10px;"></div>
</div>

<div id="main-content">
    <div id="capture-area">
        <div class="header-institucional">
            <img src="AQR.jpg" alt="AQR">
            <div class="header-text">
                <h1 contenteditable="true">PREPARATORIA FEDERAL POR COOPERACIÓN</h1>
                <h1 contenteditable="true">“ANDRÉS QUINTANA ROO”</h1>
                <h2 contenteditable="true">HORARIO DEL SEMESTRE “X” DEL CICLO ESCOLAR 20XX-20XX</h2>
                <h3 id="grupo-titulo" contenteditable="true">(GRUPO Y ESPECIALIDAD)</h3>
            </div>
            <img src="DRAGONES.jpg" alt="DRAGONES">
        </div>

        <div class="schedule-container" id="schedule-body">
            <div class="schedule-row">
                <div class="cell cell-time cell-header">HORA</div>
                <div class="cell cell-header">LUNES</div>
                <div class="cell cell-header">MARTES</div>
                <div class="cell cell-header">MIÉRCOLES</div>
                <div class="cell cell-header">JUEVES</div>
                <div class="cell cell-header">VIERNES</div>
                <div class="cell cell-header">SÁBADO</div>
            </div>
        </div>

        <div class="signature">R.A.T.S</div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.getElementById('main-content').classList.toggle('full-width');
    }

    const container = document.getElementById('schedule-body');
    const bloques = ["07:00 - 07:50", "07:50 - 08:40", "08:40 - 09:30", "RECESSO", "10:00 - 10:50", "10:50 - 11:40", "11:40 - 12:30", "12:30 - 13:20", "13:20 - 14:10"];

    bloques.forEach(info => {
        const row = document.createElement('div');
        row.className = 'schedule-row';
        const timeCell = document.createElement('div');
        timeCell.className = 'cell cell-time';
        timeCell.innerText = info === "RECESSO" ? "09:30 - 10:00" : info;
        row.appendChild(timeCell);

        if (info === "RECESSO") {
            const recessoCell = document.createElement('div');
            recessoCell.className = 'recesso-row-style';
            recessoCell.innerText = "RECESSO";
            row.appendChild(recessoCell);
        } else {
            for (let i = 0; i < 6; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'cell';
                row.appendChild(dayCell);
                new Sortable(dayCell, { group: 'materias', animation: 150, onAdd: function(evt){
                    const item = evt.item;
                    if(!item.querySelector('.delete-btn')){
                        const btn = document.createElement('button');
                        btn.className='delete-btn'; btn.innerHTML='×';
                        btn.onclick=function(){item.remove();}; item.appendChild(btn);
                    }
                }});
            }
        }
        container.appendChild(row);
    });

    new Sortable(document.getElementById('materia-pool'), {
        group: { name: 'materias', pull: 'clone', put: false },
        animation: 150, sort: false
    });

    function addNewMateria() {
        const name = document.getElementById('materiaName').value;
        const color = document.getElementById('materiaColor').value;
        if (!name) return;
        const card = document.createElement('div');
        card.className = 'materia-card';
        card.style.backgroundColor = color;
        card.innerText = name; 
        document.getElementById('materia-pool').appendChild(card);
        document.getElementById('materiaName').value = "";
    }

    function exportarPDF() {
        const elemento = document.getElementById('capture-area');
        const nombreGrupo = document.getElementById('grupo-titulo').innerText.trim();
        const botonesBorrar = document.querySelectorAll('.delete-btn');
        botonesBorrar.forEach(btn => btn.classList.add('no-export'));

        const opciones = {
            margin: [5, 5, 5, 5], // Márgenes pequeños para evitar cortes
            filename: `Horario_${nombreGrupo}.pdf`,
            image: { type: 'jpeg', quality: 1.0 },
            html2canvas: { scale: 3, useCORS: true, logging: false },
            jsPDF: { unit: 'mm', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().set(opciones).from(elemento).save().then(() => {
            botonesBorrar.forEach(btn => btn.classList.remove('no-export'));
        });
    }
</script>

</body>
</html>
