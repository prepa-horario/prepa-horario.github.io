<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AQR Control Maestros - R.A.T.S</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --bg-sidebar: #1e293b; --accent: #3b82f6; }
        body { font-family: 'Helvetica', 'Arial', sans-serif; display: flex; margin: 0; background: #f1f5f9; height: 100vh; overflow: hidden; }
        
        #sidebar { width: 280px; background: var(--bg-sidebar); color: white; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; flex-shrink: 0; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; margin-bottom: 10px;}
        .btn-sync { background: #3b82f6; width: 100%; border-bottom: 3px solid #1d4ed8; }
        .btn-pdf { background: #ef4444; border-bottom: 3px solid #b91c1c; }
        .btn-clear { background: #64748b; font-size: 10px; opacity: 0.8; margin-top: 10px; border: 1px solid #475569; }
        .btn-clear:hover { background: #ef4444; opacity: 1; }

        .tabs-container { width: 95%; max-width: 900px; padding: 10px 0; }
        .tabs { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; }
        .tab { padding: 6px 12px; background: #cbd5e1; border: 1px solid #94a3b8; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; color: #1e293b; }
        .tab.active { background: var(--accent); color: white; border-color: #2563eb; transform: scale(1.05); }

        #main { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        #capture-area { 
            background: white; 
            padding: 10mm; 
            width: 195mm; 
            min-height: 265mm; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            margin: 0 auto; 
            box-sizing: border-box;
        }

        .editable { outline: none; border: 1px solid transparent; padding: 2px; }
        .editable:hover { background: #f0f7ff; border: 1px dashed #3b82f6; }

        .grid { display: flex; flex-direction: column; border: 1.5px solid black; background: black; gap: 1.5px; }
        .row { display: flex; background: black; gap: 1.5px; min-height: 58px; }
        .row-header { min-height: 35px !important; background: white; }
        .cell { background: white; flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .cell-time { flex: 0 0 85px; font-size: 7.5pt; font-weight: bold; text-align: center; line-height: 1.2; }
        
        .materia-content { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-size: 9px; padding: 4px; box-sizing: border-box; color: black; }
        .materia-content b { font-size: 10px; margin-bottom: 2px; text-transform: uppercase; }
        .materia-content span { font-size: 8.5px; }

        .recesso { background: #f8fafc !important; font-weight: bold; letter-spacing: 12px; font-size: 11pt; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="margin-bottom: 5px;">Creador de Horarios</h2>
    <p style="font-size: 11px; color: #94a3b8; margin-bottom: 20px;">ir al excel para modificar <a href="https://docs.google.com/spreadsheets/d/1HiutzvGFlvBurHu0IR5gh-GSSR7NL7s52ZPtvVIUbgM/edit?gid=0#gid=0" target="_blank" style="color:#60a5fa">click aqui</a> </p>
    
    <button class="btn btn-sync" onclick="syncWithGoogle()">SINCRONIZAR EXCEL</button>
    <button class="btn btn-clear" onclick="clearLocalMemory()">BORRAR MEMORIA LOCAL</button>

    <div style="margin-top: auto; font-size: 10px; color: #64748b;">R.A.T.S - Response and Analysis for Threat Security</div>
</div>

<div id="main">
    <div class="top-nav" style="margin-bottom: 15px;">
        <button class="btn btn-pdf" onclick="exportPDF()">⬇ DESCARGAR PDF</button>
    </div>

    <div class="tabs-container">
        <div class="tabs" id="tab-bar"></div>
    </div>
    
    <div id="capture-area">
        <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 15px;">
            <img src="AQR.jpg" style="height: 65px;">
            <div style="text-align:center; flex-grow:1;">
                <h1 contenteditable="true" id="edit-titulo-h1" class="editable" oninput="saveTitles()" style="margin:0; font-size: 11pt; font-weight: bold;">PREPARATORIA FEDERAL POR COOPERACIÓN “ANDRÉS QUINTANA ROO”</h1>
                <h2 contenteditable="true" id="edit-titulo-h2" class="editable" oninput="saveTitles()" style="margin:2px 0; font-size: 9pt; font-weight: normal;">HORARIO ESCOLAR - CICLO 2025-2026</h2>
                <div id="current-group-display" contenteditable="true" class="editable" oninput="saveGroupTitle()" style="margin-top:5px; font-weight:bold; border-bottom: 2px solid black; padding: 0 20px; display: inline-block; min-width: 100px; font-size: 11pt;">GRUPO 1A</div>
            </div>
            <img src="DRAGONES.jpg" style="height: 65px;">
        </div>

        <div class="grid" id="grid-body"></div>
        <p style="text-align:center; font-size: 7.5pt; margin-top: 15px; font-style: italic; opacity: 0.7;">R.A.T.S</p>
    </div>
</div>

<script>
    const SHEETS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5V41q3aGjOH5IsmJGWeS9VffmtrXvFXj9wv3o6Jda406EHASwcXO5SUQpQeqoJRY3hg4O8iKB5RoP/pub?output=csv";
    
    const grupos = ["1A", "1B", "1C", "2A", "2B", "2C", "2A-ESP", "3A", "3B", "3C", "3A-ESP", "3B-ESP", "3C-ESP"];
    const horas = ["07:00-07:50", "07:50-08:40", "08:40-09:30", "RECESO", "10:00-10:50", "10:50-11:40", "11:40-12:30", "12:30-13:20", "13:20-14:10"];
    const diasMap = {"LUNES":0, "MARTES":1, "MIÉRCOLES":2, "MIERCOLES":2, "JUEVES":3, "VIERNES":4, "SÁBADO":5, "SABADO":5};
    
    let activeG = localStorage.getItem('aqr_last_group') || "1A";
    let database = JSON.parse(localStorage.getItem('aqr_v_classic_db')) || {};
    let customTitles = JSON.parse(localStorage.getItem('aqr_v_classic_titles')) || {};

    function init() {
        const body = document.getElementById('grid-body');
        body.innerHTML = `
            <div class="row row-header">
                <div class="cell cell-time">HORA</div>
                <div class="cell" style="font-weight:bold; font-size:8.5pt;">LUNES</div>
                <div class="cell" style="font-weight:bold; font-size:8.5pt;">MARTES</div>
                <div class="cell" style="font-weight:bold; font-size:8.5pt;">MIÉRCOLES</div>
                <div class="cell" style="font-weight:bold; font-size:8.5pt;">JUEVES</div>
                <div class="cell" style="font-weight:bold; font-size:8.5pt;">VIERNES</div>
                <div class="cell" style="font-weight:bold; font-size:8.5pt;">SÁBADO</div>
            </div>
        `;

        horas.forEach((h, idx) => {
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `<div class="cell cell-time">${h === "RECESO" ? "09:30-10:00" : h}</div>`;
            
            if(h === "RECESO") {
                row.innerHTML += `<div class="cell recesso">RECESO</div>`;
            } else {
                for(let d=0; d<6; d++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell target-cell';
                    cell.id = `cell-${idx + 1}-${d}`; 
                    row.appendChild(cell);
                }
            }
            body.appendChild(row);
        });
        
        loadSavedTitles();
        renderTabs();
        updateView();
    }

    async function syncWithGoogle() {
        try {
            const response = await fetch(SHEETS_URL);
            const csvData = await response.text();
            const rows = csvData.split('\n');

            // --- REINICIO TOTAL PARA LIMPIEZA ---
            database = {};
            grupos.forEach(g => database[g] = {});
            
            rows.forEach((row, i) => {
                if(i === 0 || !row.trim()) return;
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.trim().replace(/^"|"$/g, ''));
                if(cols.length < 6) return;
                
                const [mat, prof, col, grupo, bloque, dia] = cols;
                if (!dia || !grupo) return;

                const dIdx = diasMap[dia.toUpperCase()];
                const gKey = grupo.toUpperCase();

                if(database[gKey] && dIdx !== undefined) {
                    const bloquesArray = bloque.toString().split(/[\s,.-]+/); 
                    bloquesArray.forEach(b => {
                        const bNum = b.trim();
                        if(bNum) {
                            database[gKey][`${bNum}-${dIdx}`] = { m: mat, p: prof, c: col.replace(/\s+/g, '').toLowerCase() };
                        }
                    });
                }
            });
            save(); updateView();
            alert("Sincronización limpia completada.");
        } catch (e) { alert("Error al conectar con Google Sheets."); }
    }

    function clearLocalMemory() {
        if(confirm("¿Seguro? Se borrará todo lo guardado en el navegador.")) {
            localStorage.removeItem('aqr_v_classic_db');
            database = {};
            grupos.forEach(g => database[g] = {});
            updateView();
        }
    }

    function updateView() {
        document.querySelectorAll('.target-cell').forEach(c => {
            c.innerHTML = '';
            const data = database[activeG] ? database[activeG][c.id.replace('cell-', '')] : null;
            if(data && data.m !== "") {
                c.innerHTML = `<div class="materia-content" style="background-color: ${data.c}"><b>${data.m}</b><span>${data.p}</span></div>`;
            }
        });
        document.getElementById('current-group-display').innerText = customTitles[activeG] || `GRUPO ${activeG}`;
    }

    function saveTitles() {
        const t1 = document.getElementById('edit-titulo-h1').innerText;
        const t2 = document.getElementById('edit-titulo-h2').innerText;
        localStorage.setItem('aqr_titles_classic', JSON.stringify({t1, t2}));
    }

    function saveGroupTitle() {
        customTitles[activeG] = document.getElementById('current-group-display').innerText;
        localStorage.setItem('aqr_v_classic_titles', JSON.stringify(customTitles));
    }

    function loadSavedTitles() {
        const main = JSON.parse(localStorage.getItem('aqr_titles_classic'));
        if(main) {
            document.getElementById('edit-titulo-h1').innerText = main.t1;
            document.getElementById('edit-titulo-h2').innerText = main.t2;
        }
    }

    function renderTabs() {
        document.getElementById('tab-bar').innerHTML = grupos.map(g => 
            `<button class="tab ${g===activeG?'active':''}" onclick="changeG('${g}')">${g}</button>`).join('');
    }

    function changeG(g) { activeG = g; localStorage.setItem('aqr_last_group', g); renderTabs(); updateView(); }
    function save() { localStorage.setItem('aqr_v_classic_db', JSON.stringify(database)); }

    function exportPDF() { 
        const area = document.getElementById('capture-area');
        const opt = {
            margin: 5,
            filename: `${document.getElementById('current-group-display').innerText}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(area).save();
    }

    init();
</script>
</body>
</html>
