<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario AQR - Versión Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --bg-sidebar: #1e293b;
            --border-color: #000000;
            --accent: #3b82f6;
            --sidebar-width: 280px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            background: #f1f5f9;
        }

        /* Botones superiores */
        .top-controls {
            position: fixed; left: 10px; top: 10px;
            z-index: 1000; display: flex; gap: 10px;
        }

        .btn-ui {
            background: var(--accent); color: white; border: none;
            padding: 10px 15px; border-radius: 5px; cursor: pointer;
            font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-pdf { background: #e74c3c; }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width); height: 100vh;
            background: var(--bg-sidebar); color: white;
            padding: 70px 20px 20px 20px; position: fixed;
            left: 0; transition: transform 0.3s ease;
            z-index: 100; box-sizing: border-box;
        }

        #sidebar.hidden { transform: translateX(-100%); }

        #main-content {
            margin-left: var(--sidebar-width); padding: 40px 20px;
            width: calc(100% - var(--sidebar-width)); transition: all 0.3s ease;
            display: flex; justify-content: center;
        }

        #main-content.full-width { margin-left: 0; width: 100%; }

        /* AREA DE CAPTURA PDF */
        #capture-area { 
            background: white; 
            padding: 15mm; 
            width: 190mm; /* Ancho estándar A4/Carta aproximado */
            min-height: 250mm;
            box-sizing: border-box;
        }

        .header-institucional { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        .header-institucional img { height: 100px; width: auto; }
        
        .header-text h1 { font-size: 14pt; margin: 2px 0; font-weight: bold; }
        .header-text h2 { font-size: 11pt; margin: 2px 0; }
        .header-text h3 { font-size: 12pt; margin: 5px 0; border-bottom: 2px solid black; display: inline-block; padding: 0 10px; }

        /* Cuadrícula Estilo Tabla */
        .schedule-grid {
            display: grid; 
            grid-template-columns: 90px repeat(6, 1fr);
            background: var(--border-color);
            gap: 1px; 
            border: 1px solid var(--border-color);
        }

        .grid-header { 
            background: #ffffff; padding: 10px 5px; 
            text-align: center; font-weight: bold; font-size: 9pt; 
        }

        .time-label { 
            background: #ffffff; font-size: 8pt; font-weight: bold; 
            display: flex; align-items: center; justify-content: center;
            text-align: center; line-height: 1.2;
        }

        .time-slot { 
            background: #fff; 
            height: 65px; 
            padding: 0;
            position: relative;
        }

        .recreo-row {
            background: #eeeeee !important; color: #000; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            grid-column: span 6; font-size: 10pt; letter-spacing: 8px;
        }

        /* MATERIAS */
        .materia-card {
            width: 100%; 
            height: 100%; 
            color: white;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            box-sizing: border-box;
            padding: 4px;
            user-select: none; /* No permite seleccionar texto mientras arrastras */
        }

        /* Materia en el lateral */
        #materia-pool .materia-card {
            height: 45px; margin-bottom: 8px; border-radius: 4px;
        }

        .delete-btn {
            position: absolute; top: 1px; right: 1px;
            background: rgba(0,0,0,0.5); color: white; border-radius: 50%;
            width: 16px; height: 16px; display: flex;
            align-items: center; justify-content: center;
            font-size: 10px; cursor: pointer; border: none;
        }

        .input-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .input-group label { font-size: 12px; color: #cbd5e1; margin-bottom: 5px; }
        .input-group input { padding: 8px; border-radius: 4px; border: none; }

        .no-export { display: none !important; }
    </style>
</head>
<body>

<div class="top-controls">
    <button class="btn-ui" onclick="toggleSidebar()">☰ Panel</button>
    <button class="btn-ui btn-pdf" onclick="exportarPDF()">⬇ Descargar PDF</button>
</div>

<div id="sidebar">
    <h2 style="font-size: 1.2rem; margin-top:0">Configuración</h2>
    <div class="input-group">
        <label>Nombre de Materia:</label>
        <input type="text" id="materiaName" placeholder="Ej: Química">
    </div>
    <div class="input-group">
        <label>Color:</label>
        <input type="color" id="materiaColor" value="#3498db" style="width:100%; height:35px; border:none; padding:0">
    </div>
    <div class="input-group">
        <label>Tamaño Letra (px):</label>
        <input type="number" id="materiaFontSize" value="12">
    </div>
    <button class="btn-ui" style="width:100%" onclick="addNewMateria()">+ Guardar en Panel</button>
    
    <div id="materia-pool" style="margin-top:20px; overflow-y:auto; max-height: 50vh; border: 1px dashed #475569; padding: 10px;"></div>
</div>

<div id="main-content">
    <div id="capture-area">
        <div class="header-institucional">
            <img src="AQR.jpg" alt="AQR">
            <div class="header-text">
                <h1 contenteditable="true">PREPARATORIA FEDERAL POR COOPERACIÓN</h1>
                <h1 contenteditable="true">“ANDRÉS QUINTANA ROO”</h1>
                <h2 contenteditable="true">HORARIO DEL SEMESTRE “B” DEL CICLO ESCOLAR 2025-2026</h2>
                <h3 contenteditable="true">2° A INFORMÁTICA</h3>
            </div>
            <img src="DRAGONES.jpg" alt="DRAGONES">
        </div>

        <div class="schedule-grid" id="grid">
            <div class="grid-header">HORA</div>
            <div class="grid-header">LUNES</div>
            <div class="grid-header">MARTES</div>
            <div class="grid-header">MIÉRCOLES</div>
            <div class="grid-header">JUEVES</div>
            <div class="grid-header">VIERNES</div>
            <div class="grid-header">SÁBADO</div>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.getElementById('main-content').classList.toggle('full-width');
    }

    const grid = document.getElementById('grid');
    const bloques = [
        "07:00 - 07:50", "07:50 - 08:40", "08:40 - 09:30",
        "RECREO", 
        "10:00 - 10:50", "10:50 - 11:40", "11:40 - 12:30", 
        "12:30 - 13:20", "13:20 - 14:10"
    ];

    bloques.forEach(info => {
        const timeLabel = document.createElement('div');
        timeLabel.className = 'time-label';
        timeLabel.innerText = info === "RECREO" ? "09:30 - 10:00" : info;
        grid.appendChild(timeLabel);

        if (info === "RECREO") {
            const recreoDiv = document.createElement('div');
            recreoDiv.className = 'recreo-row';
            recreoDiv.innerText = "RECREO";
            grid.appendChild(recreoDiv);
        } else {
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                grid.appendChild(slot);
                
                new Sortable(slot, { 
                    group: 'materias', 
                    animation: 150,
                    onAdd: function (evt) {
                        const item = evt.item;
                        if (!item.querySelector('.delete-btn')) {
                            const btn = document.createElement('button');
                            btn.className = 'delete-btn';
                            btn.innerHTML = '×';
                            btn.onclick = function() { item.remove(); };
                            item.appendChild(btn);
                        }
                    }
                });
            }
        }
    });

    new Sortable(document.getElementById('materia-pool'), {
        group: { name: 'materias', pull: 'clone', put: false },
        animation: 150,
        sort: false
    });

    function addNewMateria() {
        const name = document.getElementById('materiaName').value;
        const color = document.getElementById('materiaColor').value;
        const size = document.getElementById('materiaFontSize').value;
        if (!name) return;

        const card = document.createElement('div');
        card.className = 'materia-card';
        card.style.backgroundColor = color;
        card.style.fontSize = size + "px";
        card.innerText = name; // Ya no es editable para evitar errores de arrastre
        
        document.getElementById('materia-pool').appendChild(card);
        document.getElementById('materiaName').value = "";
    }

    function exportarPDF() {
        const elemento = document.getElementById('capture-area');
        
        // Ocultar X antes de exportar
        const botonesBorrar = document.querySelectorAll('.delete-btn');
        botonesBorrar.forEach(btn => btn.classList.add('no-export'));

        const opciones = {
            margin:       [10, 5, 10, 5],
            filename:     'Horario_AQR.pdf',
            image:        { type: 'jpeg', quality: 1.0 },
            html2canvas:  { 
                scale: 4, 
                useCORS: true, 
                letterRendering: true,
                dpi: 300
            },
            jsPDF:        { unit: 'mm', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().set(opciones).from(elemento).save().then(() => {
            botonesBorrar.forEach(btn => btn.classList.remove('no-export'));
        });
    }
</script>

</body>
</html>
