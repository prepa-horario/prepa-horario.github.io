<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Maestro AQR - Conexi√≥n Directa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --bg-sidebar: #1e293b; --accent: #3b82f6; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; background: #f1f5f9; height: 100vh; overflow: hidden; }
        
        /* Panel Lateral */
        #sidebar { width: 260px; background: var(--bg-sidebar); color: white; padding: 20px; box-sizing: border-box; z-index: 1000; }
        #materia-pool { border: 2px dashed #475569; border-radius: 8px; height: 300px; padding: 10px; overflow-y: auto; margin-top: 15px; }

        /* Contenido Principal */
        #main { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .top-nav { width: 100%; display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-sync { background: #3b82f6; } .btn-pdf { background: #ef4444; }

        /* Pesta√±as */
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }
        .tab { padding: 6px 12px; background: #cbd5e1; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .tab.active { background: var(--accent); color: white; transform: scale(1.1); }

        /* Horario PDF */
        #capture-area { background: white; padding: 10mm; width: 200mm; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .grid { display: flex; flex-direction: column; border: 1.5px solid black; background: black; gap: 1.5px; }
        .row { display: flex; background: black; gap: 1.5px; min-height: 55px; }
        .row-header { min-height: 35px !important; background: white; }
        .cell { background: white; flex: 1; display: flex; align-items: stretch; justify-content: center; position: relative; }
        .cell-time { flex: 0 0 75px; font-size: 7.5pt; font-weight: bold; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        /* Card Materia */
        .materia-card { width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-size: 9px; padding: 4px; cursor: grab; color: black; }
        .materia-card b { font-size: 10px; }
        
        /* X de Borrado */
        .del-btn { position: absolute; top: 0; right: 0; background: red; color: white; border: none; width: 18px; height: 18px; cursor: pointer; font-weight: bold; font-size: 12px; display: flex; align-items: center; justify-content: center; z-index: 50; }
        .no-export { display: none !important; }

        .recesso { background: #f1f5f9 !important; font-weight: bold; letter-spacing: 12px; font-size: 10pt; align-items: center; }
    </style>
</head>
<body>

<div id="sidebar">
    <h3 style="margin:0">AQR Admin</h3>
    <p style="font-size: 10px; color: #94a3b8; margin-top:5px;">Los datos se cargan desde tu Google Sheets.</p>
    <div id="materia-pool"></div>
    <p style="font-size: 9px; margin-top: 20px; color: #475569;">Desarrollado para AQR<br>Versi√≥n 5.0 Cloud</p>
</div>

<div id="main">
    <div class="top-nav">
        <button class="btn btn-sync" onclick="syncWithGoogle()">üîÑ Sincronizar con Google</button>
        <button class="btn btn-pdf" onclick="exportPDF()">‚¨á Descargar PDF</button>
    </div>

    <div class="tabs" id="tab-bar"></div>
    
    <div id="capture-area">
        <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 15px;">
            <img src="AQR.jpg" style="height: 60px;">
            <div style="text-align:center">
                <h1 style="margin:0; font-size: 11pt;">ANDR√âS QUINTANA ROO</h1>
                <h2 style="margin:0; font-size: 9pt; font-weight: normal;">HORARIO ESCOLAR - 2025-2026</h2>
                <div id="current-group" style="margin-top:5px; font-weight:bold; border-bottom: 2px solid black; padding: 0 15px; display: inline-block;">GRUPO 1A</div>
            </div>
            <img src="DRAGONES.jpg" style="height: 60px;">
        </div>

        <div class="grid" id="grid-body">
            <div class="row row-header">
                <div class="cell cell-time">HORA</div>
                <div class="cell">LUNES</div>
                <div class="cell">MARTES</div>
                <div class="cell">MI√âRCOLES</div>
                <div class="cell">JUEVES</div>
                <div class="cell">VIERNES</div>
                <div class="cell">S√ÅBADO</div>
            </div>
        </div>
        <p style="text-align:center; font-size: 7pt; margin-top: 10px; font-style: italic;">R.A.T.S</p>
    </div>
</div>

<script>
    const SHEETS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5V41q3aGjOH5IsmJGWeS9VffmtrXvFXj9wv3o6Jda406EHASwcXO5SUQpQeqoJRY3hg4O8iKB5RoP/pub?output=csv";
    const grupos = ["1A", "1B", "1C", "2A", "2B", "2C", "3A", "3B", "3C"];
    const horas = ["07:00-07:50", "07:50-08:40", "08:40-09:30", "RECESSO", "10:00-10:50", "10:50-11:40", "11:40-12:30", "12:30-13:20", "13:20-14:10"];
    const diasMap = {"LUNES":0, "MARTES":1, "MI√âRCOLES":2, "MIERCOLES":2, "JUEVES":3, "VIERNES":4, "S√ÅBADO":5, "SABADO":5};
    
    let activeG = "1A";
    let database = JSON.parse(localStorage.getItem('aqr_cloud_db')) || {};
    grupos.forEach(g => { if(!database[g]) database[g] = {}; });

    function init() {
        const body = document.getElementById('grid-body');
        horas.forEach((h, idx) => {
            if(idx === 0) return;
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `<div class="cell cell-time">${h === "RECESSO" ? "09:30-10:00" : h}</div>`;
            
            if(h === "RECESSO") {
                row.innerHTML += `<div class="cell recesso">RECESSO</div>`;
            } else {
                for(let d=0; d<6; d++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell target';
                    cell.dataset.pos = `${idx}-${d}`;
                    row.appendChild(cell);
                    new Sortable(cell, { group: 'materias', animation: 150, onAdd: (e) => handleDrop(e, cell.dataset.pos) });
                }
            }
            body.appendChild(row);
        });
        renderTabs();
        updateView();
    }

    async function syncWithGoogle() {
        try {
            const response = await fetch(SHEETS_URL);
            const data = await response.text();
            const rows = data.split('\n');
            
            // Limpiar DB para carga fresca
            grupos.forEach(g => database[g] = {});

            rows.forEach((row, i) => {
                if(i === 0 || !row.trim()) return;
                const columns = row.split(',');
                if(columns.length < 6) return;

                const [mat, prof, col, grupo, bloque, dia] = columns.map(c => c.trim());
                const dIdx = diasMap[dia.toUpperCase()];
                const gKey = grupo.toUpperCase();

                if(database[gKey] && dIdx !== undefined) {
                    // Quitamos espacios de nombres de colores de Excel (ej: "Light Blue" -> "lightblue")
                    const cleanColor = col.replace(/\s+/g, '').toLowerCase();
                    database[gKey][`${bloque}-${dIdx}`] = { m: mat, p: prof, c: cleanColor };
                }
            });
            
            save();
            updateView();
            alert("‚úÖ Sincronizado con Google Sheets correctamente.");
        } catch (error) {
            alert("‚ùå Error al conectar con Google Sheets. Aseg√∫rate de que est√© publicado como CSV.");
        }
    }

    function handleDrop(e, pos) {
        const item = e.item;
        const prof = item.dataset.profe;
        let clash = false;
        
        grupos.forEach(g => {
            if(g !== activeG && database[g][pos] && database[g][pos].p === prof) {
                clash = true;
                alert(`‚ö†Ô∏è CHOQUE DE MAESTRO: ${prof} ya tiene clase en el grupo ${g} a esta hora.`);
                e.from.appendChild(item);
            }
        });

        if(!clash) {
            database[activeG][pos] = { m: item.dataset.m, p: prof, c: item.dataset.color };
            save();
            attachDelBtn(item, pos);
        }
    }

    function attachDelBtn(card, pos) {
        if(card.querySelector('.del-btn')) return;
        const b = document.createElement('button');
        b.className = 'del-btn no-export'; b.innerHTML = '√ó';
        b.onclick = () => { card.remove(); delete database[activeG][pos]; save(); };
        card.appendChild(b);
    }

    function updateView() {
        document.querySelectorAll('.target').forEach(c => {
            c.innerHTML = '';
            const data = database[activeG][c.dataset.pos];
            if(data) {
                const card = document.createElement('div');
                card.className = 'materia-card'; card.style.backgroundColor = data.c;
                card.dataset.m = data.m; card.dataset.profe = data.p; card.dataset.color = data.c;
                card.innerHTML = `<b>${data.m}</b><span>${data.p}</span>`;
                attachDelBtn(card, c.dataset.pos);
                c.appendChild(card);
            }
        });
    }

    function renderTabs() {
        document.getElementById('tab-bar').innerHTML = grupos.map(g => 
            `<button class="tab ${g===activeG?'active':''}" onclick="changeG('${g}')">${g}</button>`).join('');
    }

    function changeG(g) { activeG = g; document.getElementById('current-group').innerText = `GRUPO ${g}`; renderTabs(); updateView(); }
    function save() { localStorage.setItem('aqr_cloud_db', JSON.stringify(database)); }
    
    function exportPDF() { 
        const area = document.getElementById('capture-area');
        html2pdf().set({ margin:5, filename:`Horario_${activeG}.pdf`, html2canvas:{scale:2} }).from(area).save();
    }

    init();
</script>
</body>
</html>
